<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Request</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        .container {
            width: 40%;
            margin: auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #ffcc00;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form button {
            width: 80%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        form button {
            background: #ffcc00;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        form button:hover {
            background: #e6b800;
        }
        footer {
            background: rgba(85, 228, 147, 0.8);
            color: white;
            padding: 12px;
            margin-top: 250px;
            font-size: 20px;
        }

        #successMessage {
            color: lightgreen;
            font-size: 18px;
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <section id="consultation" class="container">
        <h2>Request a Consultation</h2>
        <form id="consultationForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Crop Type" required>
            <button type="submit">Submit</button>




            
        </form>
        <p id="successMessage">Your request has been submitted!</p>
    </section>

    <script>
        const form = document.getElementById('consultationForm');
        const message = document.getElementById('successMessage');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            message.style.display = 'block';
            form.reset();
        });
    </script>
    <footer>
        <li><a href="index.html">Home</a></li>
    </footer>

</body>
</html>
